<div class="example-container">
    <mat-form-field>
        <input matInput placeholder="Crime Category Name" type="text" [(ngModel)]="categoryName" (ngModelChange)="Search()">
        <span matPrefix> <mat-icon>search</mat-icon> &nbsp;</span>
    </mat-form-field>
</div>

<table mat-table [dataSource]="this.crimeCategoryService.crimeCategories | orderBy : key : reverse" class="mat-elevation-z8">

    <ng-container matColumnDef="crimeCategoryId">
        <th mat-header-cell *matHeaderCellDef>Crime Category Id</th>
        <td mat-cell *matCellDef="let element"> {{element.crimeCategoryId}} </td>
    </ng-container>

    <ng-container matColumnDef="crimeCategoryName">
        <th mat-header-cell *matHeaderCellDef>Crime Category Name
            <button mat-icon-button style=" margin: 0; color:black;" (click)="Sort('categoryName')">
                <mat-icon > sort_by_alpha </mat-icon>
               </button>
        </th>
        <td mat-cell *matCellDef="let element"> {{element.crimeCategoryName}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <button mat-mini-fab color="warn" aria-label="list categories">
                <mat-icon (click) = "deleteCrimeCategory(element.crimeCategoryId)">delete</mat-icon>
            </button>
            <button mat-mini-fab color="primary" aria-label="list categories">
                <mat-icon (click) = "updateCrimeCategory(element.crimeCategoryId)">edit</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
