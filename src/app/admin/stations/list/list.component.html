
<table mat-table [dataSource]="this.stationService.stations" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="stationName">
      <th mat-header-cell *matHeaderCellDef>Station Name</th>
      <td mat-cell *matCellDef="let element"> {{element.stationName}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="stationAddress">
      <th mat-header-cell *matHeaderCellDef>Address</th>
      <td mat-cell *matCellDef="let element"> {{element.stationAddress}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef>Phone Number</th>
      <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="totalStaff">
      <th mat-header-cell *matHeaderCellDef>Total Staff</th>
      <td mat-cell *matCellDef="let element"> {{element.totalStaff}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
         <button mat-fab color="warn" aria-label="list stations"  >
            <mat-icon (click) = "deleteStation(element.stationId)">delete</mat-icon>
        </button>
     </td>
      <!-- <mat-cell *matCellDef="let row">
        <button mat-icon-button><mat-icon>launch</mat-icon></button>
        <button mat-icon-button color="warn"><mat-icon>delete_outline</mat-icon></button>
      </mat-cell> -->
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
