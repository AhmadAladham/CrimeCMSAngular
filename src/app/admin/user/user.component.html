<h1 style="text-align: center;">All Users</h1>

<div *ngIf="this.userService.userData.items">
    <mat-table [dataSource]="this.userService.userData.items">
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns" ></mat-row>

        <ng-container matColumnDef="userId">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.userId}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="firstName">
            <mat-header-cell *matHeaderCellDef mat-sort-header>First Name</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.firstName}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="lastName">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.lastName}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="email">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Email</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.email}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="roleName">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Role</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.roleName}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="phoneNumber">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Phone Number</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.phoneNumber}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="dateOfBirth">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Date Of Birth</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.dateOfBirth}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="gender">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Gender</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.gender}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="emailIsConfirmed">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Email Confirmation</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.emailIsConfirmed}}</mat-cell>
        </ng-container>
    </mat-table>
    
    <mat-paginator 
        [length]="this.userService.userData.meta.totalItems" 
        [pageSize]="this.userService.userData.meta.itemsPerPage" 
        [pageSizeOptions]="[5,10,25,100]"
        (page)="pageEvent = $event; onPaginateChange($event)"
        showFirstLastButtons>
    </mat-paginator>
</div>
