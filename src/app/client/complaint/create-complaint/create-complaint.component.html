<h3 mat-dialog-title>Create Complaint</h3>
<div class="container">
    <form [formGroup]="formGroup">
        <ul style="list-style-type:none;">
            <li>
                <mat-form-field class="example-full-width">
                    <mat-label>Complaint Title</mat-label>
                    <input type="text" matInput formControlName="complaintTitle" placeholder="Ex. Young Boy Murdered">
                    <mat-error *ngIf="formGroup.controls.complaintTitle.hasError('required')">
                        Title is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            </li>
            <li>
                <mat-form-field class="example-full-width">
                    <mat-label>Expected Crime Date</mat-label>
                    <input type="date" matInput formControlName="expectedCrimeDate" placeholder="Ex. 125">
                </mat-form-field>

            </li>
            <li>
                <mat-form-field class="example-full-width">
                    <mat-label>Criminal Description</mat-label>
                    <textarea type="text" matInput formControlName="criminalDescription" placeholder="Describe Crime here"></textarea>
                </mat-form-field>
            </li>
            <li>
                <mat-form-field class="example-full-width">
                    <mat-label>Complaint Description</mat-label>
                    <textarea type="text" matInput formControlName="complaintDescription" placeholder="Describe Crime here"></textarea>
                </mat-form-field>
            </li>
            <li>
                <mat-form-field class="example-full-width">
                    <mat-label>Location</mat-label>
                    <input type="text" matInput formControlName="crimeLocation" placeholder="Ex. 125">
                    <mat-error *ngIf="formGroup.controls.crimeLocation.hasError('required')">
                        Location is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            </li>
            <li>
                <mat-form-field class="s1" appearance="fill">
                    <mat-label>Crime Category</mat-label>
                    <mat-select formControlName="crimeCategoryId" name="category">
                        <mat-option>None</mat-option>
                        <mat-option *ngFor="let Category of this.crimeCategoryService.crimeCategories" [value]="Category.crimeCategoryId">
                            {{Category.crimeCategoryName}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </li>
            <li>
                <mat-form-field class="s1" appearance="fill">
                    <mat-label>Station</mat-label>
                    <mat-select formControlName="stationId" name="category">
                        <mat-option>None</mat-option>
                        <mat-option *ngFor="let station of this.stationService.stations" [value]="station.stationId">
                            {{station.stationName}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </li>
        </ul>
    </form>
</div>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" (click)="saveItem()" cdkFocusInitial [disabled]="formGroup.invalid">Save</button>
</mat-dialog-actions>
