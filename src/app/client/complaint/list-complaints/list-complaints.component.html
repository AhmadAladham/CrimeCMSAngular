<div class="example-table-container mat-elevation-z8">
    <table mat-table [dataSource]="this.complaintsTable" matSort>

        <ng-container matColumnDef="complaintTitle">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
            <td mat-cell *matCellDef="let complaint">{{complaint.complaintTitle}}</td>
        </ng-container>

        <ng-container matColumnDef="expectedCrimeDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Expected Crime Date</th>
            <td mat-cell *matCellDef="let complaint">{{complaint.expectedCrimeDate | date}}</td>
        </ng-container>

        <ng-container matColumnDef="complaintDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Complaint Date</th>
            <td mat-cell *matCellDef="let complaint">{{complaint.complaintDate | date}}</td>
        </ng-container>

        <ng-container matColumnDef="complaintDescription">
            <th mat-header-cell *matHeaderCellDef>Description</th>
            <td mat-cell *matCellDef="let complaint">{{complaint.complaintDescription}}</td>
        </ng-container>

        <ng-container matColumnDef="crimeLocation">
            <th mat-header-cell *matHeaderCellDef>Location</th>
            <td mat-cell *matCellDef="let complaint">{{complaint.crimeLocation}}</td>
        </ng-container>

        <ng-container matColumnDef="complaintStatus">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell  *matCellDef="let complaint"> 
                <span class="dot" [ngClass]="{
                    'dot-yellow' : complaint.complaintStatus == 0,
                    'dot-green' : complaint.complaintStatus == 1}">
                </span>
            </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let complaint" >
                    <button *ngIf="complaint.complaintStatus == 0" mat-mini-fab color="warn" aria-label="list complaints">
                        <mat-icon (click) = "deleteComplaint(complaint.complaintId)">delete</mat-icon>
                    </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">You have no Complaints</td>
        </tr>
    </table>
</div>

<mat-paginator pageSize="5" class="mat-elevation-z8" showFirstLastButtons></mat-paginator>
